<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login - Astral Draw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cosmic-black: #050510;
            --deep-space: #0a0a1f;
            --neon-cyan: #0ff;
            --neon-magenta: #f0f;
            --alien-green: #0f6;
            --star-white: #e6e6ff;
            --nebula-purple: #6040c0;
            --warning-red: #ff2a6d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Exo 2', 'Chakra Petch', sans-serif;
        }
        
        body {
            background: var(--cosmic-black);
            color: var(--star-white);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(96, 64, 192, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 50% 80%, rgba(240, 0, 240, 0.1) 0%, transparent 25%);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-box {
            background: linear-gradient(to bottom, rgba(10, 10, 31, 0.95), rgba(5, 5, 16, 0.95));
            border: 1px solid var(--neon-cyan);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--nebula-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px var(--neon-cyan); }
            100% { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-magenta); }
        }
        
        .logo-text {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .login-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--neon-cyan);
        }
        
        .login-subtitle {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .form-input {
            width: 100%;
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid var(--neon-cyan);
            border-radius: 10px;
            padding: 1rem;
            color: var(--star-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-cyan);
            border-color: var(--neon-magenta);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(to right, var(--neon-cyan), var(--neon-magenta));
            color: var(--cosmic-black);
            border: none;
            padding: 1rem;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.4);
        }
        
        .login-links {
            text-align: center;
            margin-top: 2rem;
        }
        
        .login-links a {
            color: var(--neon-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-links a:hover {
            color: var(--neon-magenta);
        }
        
        .messages {
            margin-bottom: 1rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .alert-success {
            background: rgba(0, 255, 102, 0.2);
            border: 1px solid var(--alien-green);
            color: var(--alien-green);
        }
        
        .alert-warning {
            background: rgba(255, 42, 109, 0.2);
            border: 1px solid var(--warning-red);
            color: var(--warning-red);
        }
        
        .back-home {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-home a {
            color: var(--neon-cyan);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-box {
                padding: 2rem;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">âœ¸</div>
                <div class="logo-text">ASTRAL DRAW</div>
            </div>
            
            <h1 class="login-title">Quantum Login</h1>
            <p class="login-subtitle">Access your cosmic identity to continue your journey</p>
            
            <!-- Django Messages -->
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Stellar Address (Email)</label>
                    <input type="email" class="form-input" name="email" placeholder="Enter your cosmic email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Encryption Key (Password)</label>
                    <input type="password" class="form-input" name="password" placeholder="Enter your quantum signature" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Access Portal
                </button>
            </form>
            
            <div class="login-links">
                <p>New to the convergence? <a href="{% url 'register' %}">Forge a new identity</a></p>
            </div>
            
            <div class="back-home">
                <a href="{% url 'landing' %}">
                    <i class="fas fa-arrow-left"></i> Return to Cosmic Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Create background stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
</body>
</html>
